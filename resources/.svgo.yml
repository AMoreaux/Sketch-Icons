# replace default config

# multipass: true
# full: true

plugins:

  # - name
  #
  # or:
  # - name: false
  # - name: true
  #
  # or:
  # - name:
  #     param1: 1
  #     param2: 2

  - removeDoctype
  - removeXMLProcInst
  - removeComments
  - removeMetadata
  - removeXMLNS
  - removeEditorsNSData
  - cleanupAttrs: true
  - inlineStyles
  - minifyStyles
  - convertStyleToAttrs
  - cleanupIDs
  - prefixIds
  - removeRasterImages
  - removeUselessDefs
  - cleanupNumericValues
  - cleanupListOfValues
  - convertColors
  - removeUnknownsAndDefaults
#  - removeNonInheritableGroupAttrs: true
  - removeViewBox: false
  - cleanupEnableBackground: true
  - removeHiddenElems: false
  - removeEmptyText
  - removeEmptyRect: true
#  - collapseGroups: true
  - convertShapeToPath: true
#  - removeUselessStrokeAndFill: true
#  - convertStrokeToFill: true
  - moveElemsAttrsToGroup
  - moveGroupAttrsToElems: true
  - convertPathData: true
  - convertTransform: true
  - removeEmptyAttrs: true
  - removeEmptyContainers: true
#  - mergePathsOverride: true
  - mergePaths: true
  - removeUnusedNS
  - sortAttrs
  - removeTitle
  - removeDesc
  - removeDimensions
  - removeAttrs:
      attrs: '(opacity)'
  - removeElementsByAttr
  - addClassesToSVGElement
  - removeStyleElement
  - removeScriptElement
  - addAttributesToSVGElement

